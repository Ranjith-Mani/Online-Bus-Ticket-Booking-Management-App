<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Passenger Booking</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Add Passenger Booking Information</h2>
    <a th:href="@{/passenger-bookings}" class="btn btn-primary mb-3">Back to Booking List</a>

    <form th:action="@{/passenger-bookings/save}" th:object="${booking}" method="post">
        <div class="mb-3">
            <label for="dateOfBooking" class="form-label">Date Of Booking</label>
            <input name="dateOfBooking" th:field="*{dateOfBooking}" type="datetime-local" class="form-control" id="dateOfBooking" placeholder="Select booking date and time" required="required" autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="dateOfDeparture" class="form-label">Date of Departure</label>
            <input name="dateOfDeparture" th:field="*{dateOfDeparture}" type="datetime-local" class="form-control" id="dateOfDeparture" placeholder="Select departure date and time" required="required" autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="dateOfArrival" class="form-label">Date Of Arrival</label>
            <input name="dateOfArrival" th:field="*{dateOfArrival}" type="datetime-local" class="form-control" id="dateOfArrival" placeholder="Select arrival date and time" required="required" autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="noOfSeats" class="form-label">Number Of Seats</label>
            <input name="noOfSeats" th:field="*{noOfSeats}" type="number" class="form-control" id="noOfSeats" placeholder="Enter number of seats" required="required" autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="departure" class="form-label">Departure</label>
            <input name="departure" th:field="*{departure}" type="text" class="form-control" id="departure" placeholder="Enter departure location" required="required" autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input name="destination" th:field="*{destination}" type="text" class="form-control" id="destination" placeholder="Enter destination" required="required" autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="passenger" class="form-label">Passenger</label>
            <select name="passenger" th:field="*{passenger}" class="form-control" id="passenger" required>
                <option value="" disabled selected>Select a passenger</option>
                <option th:each="passenger : ${passengers}" th:value="${passenger.id}" th:text="${passenger.firstName} + ' ' + ${passenger.lastName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="admin" class="form-label">Admin</label>
            <select name="admin" th:field="*{admin}" class="form-control" id="admin" required>
                <option value="" disabled selected>Select a bus admin</option>
                <option th:each="admin : ${admins}" th:value="${admin.id}" th:text="${admin.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Booking</button>
            <button type="reset" class="btn btn-danger">Reset Form</button>
        </div>
    </form>
</div>

<!-- Optional: Include Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
