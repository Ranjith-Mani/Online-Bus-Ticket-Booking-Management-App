<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bus Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 25px;
            background-color: #ffffff;
            border-radius: 0 0 10px 10px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .btn-custom {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            opacity: 0.8;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center text-primary mt-4 mb-5">Registered Admin's Bus Details</h1>
    <div class="card">
        <div class="card-header">
            <h2>Bus Information</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">Bus ID: <span th:text="${bus.id}"></span></h5>
            <p class="card-text">Bus Number: <span th:text="${bus.busNumber}"></span></p>
            <p class="card-text">Bus Driver Name: <span th:text="${bus.busDriverName}"></span></p>
            <p class="card-text">Bus Type: <span th:text="${bus.busType}"></span></p>
            <p class="card-text">Routes: <span th:text="${bus.routes}"></span></p>
            <p class="card-text">Available Seats: <span th:text="${bus.availableSeats}"></span></p>
            <p class="card-text">Passenger: <span th:text="${bus.passenger.firstName} + ' ' + ${bus.passenger.lastName}"></span></p>
            <p class="card-text">Admin: <span th:text="${bus.admin.name}"></span></p>
            <a href="/admin-buses" class="btn btn-primary btn-custom">Back to Bus List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
