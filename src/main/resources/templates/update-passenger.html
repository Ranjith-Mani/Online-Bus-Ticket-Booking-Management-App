<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Passenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-container h1 {
            color: #007bff;
            font-size: 2rem;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-cancel {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
        }
        .btn-cancel:hover, .btn-custom:hover {
            opacity: 0.8;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .text-danger {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Update Passenger</h1>
    <form th:action="@{/passengers/update/{id}(id=${passenger.id})}" th:object="${passenger}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required="required" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required="required" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required="required" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter phone number" required="required" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" required="required" placeholder="Enter address" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Update Passenger</button>
        <a href="/passengers" class="btn btn-secondary btn-cancel">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
