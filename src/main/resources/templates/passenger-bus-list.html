<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Bus List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            text-align: center;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn-custom {
            font-size: 1rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Back to Home Button -->
    <div class="mb-3">
        <a th:href="@{/passengers-home}" class="btn btn-secondary">Back to Passenger's Home</a> <!-- Update the URL if needed -->
    </div>

    <h1 class="text-center text-primary mb-4">Bus Allotted Based On Bookings List</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Bus Number</th>
                <th>Bus Driver Name</th>
                <th>Bus Type</th>
                <th>Routes</th>
                <th>Available Seats</th>
                <th>Passenger</th>
                <th>Bus Admin</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bus : ${buses}">
                <td th:text="${bus.id}"></td>
                <td th:text="${bus.busNumber}"></td>
                <td th:text="${bus.busDriverName}"></td>
                <td th:text="${bus.busType}"></td>
                <td th:text="${bus.routes}"></td>
                <td th:text="${bus.availableSeats}"></td>
                <td th:text="${bus.passenger.firstName} + ' ' + ${bus.passenger.lastName}"></td>
                <td th:text="${bus.admin.name}"></td>
                <td>
                    <a th:href="@{/passenger-buses/details/{id}(id=${bus.id})}" class="btn btn-info btn-sm btn-custom">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
