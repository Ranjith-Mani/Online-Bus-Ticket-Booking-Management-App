<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            text-align: center;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn-custom {
            font-size: 1rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary mb-4">Registered Admins List</h1>

    <!-- Back to Home Button -->
    <div class="mb-3">
        <a th:href="@{/admins-home}" class="btn btn-secondary">Back to Admin's Home</a> <!-- Update the URL if needed -->
    </div>

    <a href="/admins/add" class="btn btn-primary mb-3 btn-custom">To Register New Admin</a>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.Name}"></td>
                <td th:text="${admin.email}"></td>
                <td th:text="${admin.phoneNumber}"></td>
                <td th:text="${admin.address}"></td>
                <td>
                    <a th:href="@{/admins/details/{id}(id=${admin.id})}" class="btn btn-info btn-sm btn-custom">Details</a>
                    <a th:href="@{/admins/update/{id}(id=${admin.id})}" class="btn btn-warning btn-sm btn-custom">Edit</a>
                    <form th:action="@{/admins/delete/{id}(id=${admin.id})}" method="post" class="d-inline" id="deleteForm">
                        <button type="submit" class="btn btn-danger btn-sm btn-custom" onclick="return confirmDelete()">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Delete confirmation function
    function confirmDelete() {
        return confirm("Are you sure you want to delete this admin?");
    }
</script>
</body>
</html>
