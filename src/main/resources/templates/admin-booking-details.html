<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Booking Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 25px;
            background-color: #ffffff;
            border-radius: 0 0 10px 10px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .btn-custom {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            opacity: 0.8;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center text-primary mt-4 mb-5">Bookings On The Line Details</h1>
    <div class="card">
        <div class="card-header">
            <h2>Passenger Booking Information</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">Booking ID: <span th:text="${booking.id}"></span></h5>
            <p class="card-text">Booking Date: <span th:text="${booking.dateOfBooking}"></span></p>
            <p class="card-text">Departure Date: <span th:text="${booking.dateOfDeparture}"></span></p>
            <p class="card-text">Arrival Date: <span th:text="${booking.dateOfArrival}"></span></p>
            <p class="card-text">Number of Seats: <span th:text="${booking.noOfSeats}"></span></p>
            <p class="card-text">Departure Location: <span th:text="${booking.departure}"></span></p>
            <p class="card-text">Destination Location: <span th:text="${booking.destination}"></span></p>
            <p class="card-text">Passenger: <span th:text="${booking.passenger.firstName} + ' ' + ${booking.passenger.lastName}"></span></p>
            <p class="card-text">Admin: <span th:text="${booking.admin.name}"></span></p>
            <a href="/admin-bookings" class="btn btn-primary btn-custom">Back to Booking List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
