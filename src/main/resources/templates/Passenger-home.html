<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Home</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #c3d9f0, #a2bdf0);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: #1e88e5;
            font-size: 2.5rem;
        }

        .card {
            transition: transform 0.3s;
            border: 1px solid #1e88e5;
            border-radius: 20px;
            overflow: hidden;
            background-color: #e3f2fd;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            filter: brightness(0.95);
        }

        .card-body {
            padding: 30px;
            background-color: #bbdefb;
        }

        .btn-success {
            background-color: #1976d2;
            border-color: #1976d2;
        }

        .btn-success:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }

        .back-home-btn {
            transition: background-color 0.3s, transform 0.3s;
            background-color: #1976d2;
            border: none;
        }

        .back-home-btn:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="section-title">Welcome to the Passenger Dashboard</h1>
    <hr>

    <div class="text-center mb-4">
        <p>This dashboard allows you to view available buses, manage your bookings, and view booking history.</p>
    </div>

    <!-- Navigation Cards -->
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img th:src="@{/images/Passenger-background.png}" class="card-img-top" alt="Passengers" src="">
                <div class="card-body text-center">
                    <h5 class="card-title">Passengers</h5>
                    <a th:href="@{/passengers}" class="btn btn-success">To Register New Passenger</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img th:src="@{/images/Booking-background.png}" class="card-img-top" alt="Bookings" src="">
                <div class="card-body text-center">
                    <h5 class="card-title">My Bookings</h5>
                    <a th:href="@{/passenger-bookings}" class="btn btn-success">To Book a Trip</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img th:src="@{/images/Bus-background.png}" class="card-img-top" alt="Buses" src="">
                <div class="card-body text-center">
                    <h5 class="card-title">Allotted Buses</h5>
                    <a th:href="@{/passenger-buses}" class="btn btn-success">To Available Buses</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/home}" class="btn btn-primary back-home-btn">Back to Home</a>
    </div>
</div>

<!-- Optional: Include Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
